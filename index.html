
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-Tec Overseer Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber: #fbbf24;
            --amber-dim: #b45309;
            --amber-glow: rgba(251, 191, 36, 0.4);
            --case-color: #3d3d32;
            --case-highlight: #4d4d42;
            --case-shadow: #1a1a14;
        }
        body {
            background-color: #050505;
            color: var(--amber);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .pipboy-font {
            font-family: 'VT323', monospace;
        }
        
        /* CRT Screen Effects */
        .crt-container {
            position: relative;
            background: #000;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: inset 0 0 50px rgba(0,0,0,1);
        }
        .crt-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 20;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .crt-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 20;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            100% { opacity: 0.2; }
        }

        .screen-curvature {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            z-index: 21;
            pointer-events: none;
            border-radius: 40px;
        }

        /* Glass Reflection */
        .glass-reflection {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 50%);
            z-index: 22;
            pointer-events: none;
        }

        /* Pip-Boy Case Elements */
        .pipboy-case {
            background-color: var(--case-color);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 100%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.02) 10px, rgba(0,0,0,0.02) 11px);
            border: 12px solid var(--case-shadow);
            border-radius: 60px;
            box-shadow: 
                0 0 0 4px var(--case-highlight),
                20px 20px 60px rgba(0,0,0,0.8);
        }

        .vacuum-tube {
            width: 20px;
            height: 40px;
            background: linear-gradient(to right, #444, #222, #444);
            border-radius: 10px 10px 2px 2px;
            position: relative;
        }
        .vacuum-tube::after {
            content: '';
            position: absolute;
            top: 10%; left: 50%; transform: translateX(-50%);
            width: 8px; height: 20px;
            background: #ff7700;
            border-radius: 4px;
            filter: blur(2px);
            animation: tube-glow 3s infinite alternate;
        }

        @keyframes tube-glow {
            from { opacity: 0.3; transform: translateX(-50%) scale(0.9); }
            to { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }

        .gauge-needle {
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom center;
        }

        .scanline-overlay {
            width: 100%;
            height: 100%;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(251, 191, 36, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
